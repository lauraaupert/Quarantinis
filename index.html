            <button id="search">Search</button>
            <form action="#">

          <div class="mdl-card shopping mdl-cell mdl-cell--12-col">

            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>The Newist</strong>
                <span>2 days ago</span>

              </div>
            </div>

          </div>
        </div>
        <div id="favorites">Favorites
          <button id="favorites-button">Save your favorite cocktails</button>

        </div>
        <!--BEGIN CONTAINER 2-->
        <h3 id="cocktail-name"></h3>
        <div class="mdl-card something-else mdl-cell mdl-cell--12-col" id="ingredients" img src="images/napkin">
          <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">

          </div>
        </div>
        <div class="mdl-card shopping mdl-cell mdl-cell--12-col">
          <div class="mdl-card__media mdl-color-text--grey-50 ">
            <h3>Cocktail Recipe</h3>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600 recipe">
          </div>
          <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <div class="minilogo"></div>
            <div>
              <strong>The Newist</strong>
              <span>2 days ago</span>
            </div>
          </div>
        </div>
        <!--BEGIN CONTAINER 3, PLAYER-->
        <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent music-button" id="jazz" data-name="jazz">
              Jazz
            </button>     
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent music-button" id="christmas" data-name="christmas-cafe">

              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent music-button" id="
                Instrumental" data-name="philharmonic">Instrumental

              <div class="player">
                <iframe
                id="player"
                type="text/html"
                width="400"
                height="300"
                frameborder="0">
              </iframe>
              <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/blog/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent
    mdl-color-text--white"></a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <div class="mdl-layout__obfuscator"></div>
            </div>     

            </div>
          </div>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
