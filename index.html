  <body>

      <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
        <main class="mdl-layout__content">

          <div class="demo-blog__posts mdl-grid">
          <!--Instructions-->
          <div class="mdl-card mdl-cell mdl-cell--10-col" id="intoxicated">
            <h1>Until you're inoculated, stay intoxicated!</h1>
            <div id="instructions"><p>Find a cocktail and relax! Search for cocktail recipes below, or click "Random Cocktail" and try something new. Then find a little background music and enjoy.</p>
            </div>
          </div>

            <div class="mdl-card cocktail-pic mdl-cell mdl-cell--6-col">
              <div class="mdl-card__media mdl-color-text--grey-50">
                
              </div>
             
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                <div>
                </button>
                
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="cocktail-search" style="float: left;">
                    <label class="mdl-textfield__label" for="sample3"></label>
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="search">
                      Search
                    </button>
                    
                    
                    
                  </div>
                  
                  <div>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="random-cocktails">
                    Random cocktail
                  </button>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
          <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop" style="position: relative;">
            <button id="plus-sign" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
              <i class="material-icons mdl-color-text--white" role="presentation">add</i>
              <span class="visuallyhidden">add</span>
            </button>
            <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600" id="ingredients">
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600" >
              <div>
                <div id="cocktail-name"></div>
                </div>
              </div>
          </div>
   <!--BEGIN FAVORITES-->
          <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--3-col-desktop">
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
              <div>
                <h2 class="favorite-title">Favorites</h2>
              </div>
              
              
            </div>
            <span class="mdl-chip mdl-chip--deletable">
              <span class="mdl-chip__text">Reset Favlist</span>
              <button type="button" class="mdl-chip__action"><i class="material-icons" id="reset">cancel</i></button>
          </span>
            <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600" id="favorites">
            </div>
          </div>
             <!--BEGIN COCKTAIL RECIPES CARD-->
          <div class="mdl-card mdl-cell mdl-cell--7-col">
            <div class="mdl-card__media mdl-color-text--grey-50" id="recipe">
              <h2>Cocktail Recipe</h2>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600 recipe">
            </div>
          </div>
<!--BEGIN PANDEMIC PLAYER-->
              <div class="mdl-card mdl-cell mdl-cell--10-col">
              
                <div class="mdl-card__media mdl-color-text--grey-50 pandemic" >
                  <h2>Pandemic Player</h2>
                
                </div>
              </div>
                
                  <div class="mdl-card mdl-cell  mdl-cell--5-col music" >
                    <button class="mdl-button mdl-js-button mdl-button--raised music-button" id="jazz" data-name="jazz">
                      jazz
                    </button>
                    <br>
                    <button class="mdl-button mdl-js-button mdl-button--raised music-button" id="christmas" data-name="christmas-cafe">
                      christmas cafe</button>
                      <br>
                 <button class="mdl-button mdl-js-button mdl-button--raised music-button" id="bossa" data-name="italian-bossa">
                        Italian bossa       
                      </button>
                      <br>
                      <button class="mdl-button mdl-js-button mdl-button--raised music-button" id="Instrumental" data-name="ibizachill">
                        instrumental
                      </button>
                  </div>
             
                      <div class="mdl-card mdl-cell--5-col" style="float: left;" id="youtube">
                      <h3 ><iframe 
                      id="player"
                      type="text/html"
                      width="400"
                      height="300"
                      frameborder="0"
                      allow="autoplay">
                    </iframe>        
                  </h3>  
                </div>
                    </div> 

                  </div>
                    
                </div>
        </main>
                </div>
              </div>
